name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode 26.1.1
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app/Contents/Developer

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
